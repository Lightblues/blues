    # http://100.100.61.22:4000
    # 不懂为啥 DMS 的proxy不通, 但下面 Emby 的就可以... 可能是 Synology 的某些限制.
    location /dms/ {
        proxy_pass http://100.100.61.22:4000;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location /emby/ {
        proxy_pass http://100.100.61.22:8096;
        # 注意不能设置到具体的html, 否则其他资源访问不到.
        # proxy_pass http://100.100.61.22:8096/web/index.html;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}